<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casa de cambio</title>
    <link rel="stylesheet" href="estilos.css ">
    <script src="operaciones.js"></script>
</head>
<body>
    <div class="caja color">
        <fieldset>
        <h3> CASA DE CAMBIO</h3>
    <form class="Formulario">
        <p>Seleccionar moneda a enviar:</p>
        <br>
        <br>
        <input type="radio" name="cambio" id="uno"> Dolar
        <input type="radio" name="cambio" id="dos"> Euro
        <br>
        <br>
        <p>Ingrese monto:</p>
        <br>
        <br>
        <input type="number" id="valor" min="1" max="100000000">
        <br>
        <br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
    </fieldset>
    </div>

</body>
</html>
